<!--=include header.html -->
<main class="main">
   <section class="payment">
      <div class="container">
         <div class="payment__wrapper">
            <div class="payment__forms">
               <div class="payment__forms-item">
                  <h3 class="payment__form-title">Personal Information</h3>
                  <form class="payment__information-form" action="#">
                     <input class="payment__input" type="text" placeholder="First name">
                     <input class="payment__input" type="text" placeholder="Last Name">
                     <input class="payment__input" type="email" placeholder="Email">
                     <div class="payment__select-box">
                        <select class="payment__select-flag" name="country">
                           <option class="payment__select-option payment__select-option1">.</option>
                           <option class="payment__select-option payment__select-option2">.</option>
                           <option class="payment__select-option payment__select-option3">.</option>
                        </select>
                        <input class="payment__input" type="text" id="phone-number" placeholder="Phone number">
                     </div>
                     <input class="payment__input" type="text" placeholder="Address">
                     <input class="payment__input" type="text" placeholder="Postal code">
                     <input class="payment__input" type="text" placeholder="City">
                     <input class="payment__input" type="text" placeholder="Country">
                  </form>
               </div>
               <div class="payment__forms-item">
                  <h3 class="payment__form-title payment__form-title-icons"><span>Pay with</span>
                     <div class="payment__icons-box">
                        <svg class="payment__icon-svg">
                           <use xlink:href="images/sprite.svg#pay-pal-payment" width="36" height="36"></use>
                        </svg>
                        <svg class="payment__icon-svg">
                           <use xlink:href="images/sprite.svg#mastercard-payment" width="35" height="35"></use>
                        </svg>
                        <svg class="payment__icon-svg">
                           <use xlink:href="images/sprite.svg#visa-payment" width="35" height="35"></use>
                        </svg>
                        <svg class="payment__icon-svg">
                           <use xlink:href="images/sprite.svg#bank-transfer-payment" width="35" height="35"></use>
                        </svg>
                     </div>
                  </h3>
                  <form class="payment__payment-form" action="#">
                     <div class="payment__payment-form-top">
                        <input class="payment__input" id="card-number" type="text" placeholder="Card number">
                     </div>
                     <div class="payment__payment-form-bottom">
                        <input class="payment__input" type="text" placeholder="Expiration">
                        <input class="payment__input" type="password" placeholder="CCV" maxlength="3">
                        <input class="payment__input" type="text" placeholder="ZIP code ">
                     </div>
                  </form>
               </div>            
               <div class="payment__forms-item">
                  <h3 class="payment__form-title">Pay with</h3>
                  <textarea class="payment__textarea" placeholder="Leave a message"></textarea>
                  <label for="payment-checkbox" class="payment__label">
                     <div class="payment__checkbox-bottom">
                        <input class="payment__input-xheckbox" type="checkbox" required id="payment-checkbox"
                           onchange="fun1()">
                        <div class="payment__input-checkbox-svg">
                           <svg class="payment__icon-checked-svg">
                              <use xlink:href="images/sprite.svg#booking-checked-svg" width="35" height="35"></use>
                           </svg>
                           <svg class="payment__icon-unchecked-svg">
                              <use xlink:href="images/sprite.svg#booking-unchecked-svg" width="35" height="35"></use>
                           </svg>
                        </div>
                        <span>I have read and accept</span>
                        <a class="payment__link" href="#">Terms & Conditions</a>
                     </div>
                  </label>
                  <button class="payment__btn">confirm and pay</button>
               </div>
            </div>
            <div class="payment__info services-aside">
               <div class="services-aside__price">
                  <span class="services-aside__price-num">3.200kr</span>
                  <span class="services-aside__price-deskr">/ night</span>
               </div>
               <form action="#" class="services-aside__form">
                  <label class="services-aside__label" for="airdatepicker3">
                     <div class="services-aside__name">Check in</div>
                     <input type="text" id="airdatepicker3" placeholder="01.01.2024" readonly>
                  </label>
                  <label class="services-aside__label" for="airdatepicker4">
                     <div class="services-aside__name">Check out</div>
                     <input type="text" id="airdatepicker4" placeholder="01.01.2024" readonly>
                  </label>
                  <label class="services-aside__label" for="guests">
                     <div class="services-aside__name">Guests</div>
                     <input class="services-aside__inp-number" id="guests" type="number" min="1" max="21" value="1" readonly>
                  </label>
               </form>
               <div class="services-aside__resume">
                  <ul class="services-aside__names">
                     <li class="services-aside__item">3.200kr x 2 nights</li>
                     <li class="services-aside__item">Healthy Dinner</li>
                     <li class="services-aside__item">Cleaning fee</li>
                     <li class="services-aside__item">Car charge</li>
                  </ul>
                  <ul class="services-aside__quanriry">
                     <li class="services-aside__item"> 6.400kr</li>
                     <li class="services-aside__item">200kr</li>
                     <li class="services-aside__item">400kr</li>
                     <li class="services-aside__item">1.900kr</li>
                  </ul>
               </div>
               <div class="services-aside__total">
                  <h3 class="services-aside__total-title">Total</h3>
                  <div class="services-aside__total-num">7.000kr</div>
               </div>
            </div>
         </div>
      </div>
   </section>
</main>

<!--=include footer.html -->
