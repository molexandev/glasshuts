<!--=include header.html -->
<main class="main">
   <section class="payment">
      <div class="container">
         <div class="payment__wrapper">
            <div class="payment__forms">
               <div class="payment__forms-item">
                  <h3 class="payment__form-title">Personal Information</h3>
                  <form class="payment__information-form" action="#">
                     <input class="payment__input" type="text" placeholder="First name">
                     <input class="payment__input" type="text" placeholder="Last Name">
                     <input class="payment__input" type="email" placeholder="Email">
                     <div class="payment__select-box">
                        <select class="payment__select-flag" name="country" id="">
                           <option value="" class="payment__select-option payment__select-option1"></option>
                           <option value="" class="payment__select-option payment__select-option2"></option>
                           <option value="" class="payment__select-option payment__select-option3"></option>
                        </select>
                        <input class="payment__input" type="text" id="phone-number" placeholder="Phone number">
                     </div>
                     <input class="payment__input" type="text" placeholder="Address">
                     <input class="payment__input" type="text" placeholder="Postal code">
                     <input class="payment__input" type="text" placeholder="City">
                     <div class="payment__input-box">
                        <select class="payment__select-country" name="Country" id="select-country">
                           <option value="" class="payment__select-option" disabled>Country</option>
                           <option value="" class="payment__select-option">Denmark</option>
                           <option value="" class="payment__select-option">Germany</option>
                           <option value="" class="payment__select-option">United Kingdom</option>
                        </select>
                        <input class="payment__input" type="text">
                     </div>
                  </form>
               </div>
               <div class="payment__forms-item">
                  <h3 class="payment__form-title">Pay with</h3>
                  <form class="payment__payment-form" action="#">
                     <div class="payment__payment-form-top">
                        <select class="payment__select-card" name="" id="selectcountry">
                           <option value="Credit card" class="payment__select-option">Credit card</option>
                           <option value="Debit card<" class="payment__select-option">Debit card</option>
                        </select>
                        <input class="payment__input" id="card-number" type="text" placeholder="XXXX XXXX XXXX XXXX">
                     </div>
                     <div class="payment__payment-form-bottom">
                        <input class="payment__input" type="text" placeholder="Expiration">
                        <input class="payment__input" type="text" placeholder="CCV">
                        <input class="payment__input" type="text" placeholder="ZIP code ">
                        <select class="payment__select" name="" id="" aria-placeholder="Country">
                           <option class="payment__select-option" value="" selected>Denmark</option>
                           <option class="payment__select-option" value="">Germany</option>
                           <option class="payment__select-option" value="">United Kingdom</option>
                        </select>
                     </div>                     
                  </form>
               </div>
               <div class="payment__forms-item">
                  <h3 class="payment__form-title">Pay with</h3>
                  <textarea class="payment__textarea"></textarea>
                  <label for="payment-checkbox" class="payment__label">
                     <input class="payment__input-xheckbox" type="checkbox" id="payment-checkbox">
                     I have read and accept 
                  </label>
                  <a class="payment__link" href="#">Terms & Conditions</a>
                  <button class="payment__btn">confirm and pay</button>
               </div>
            </div>
            <div class="payment__info services-aside">
               <div class="services-aside__price">
                  <span class="services-aside__price-num">3.200kr</span>
                  <span class="services-aside__price-deskr">/ night</span>
               </div>
               <form action="#" class="services-aside__form">
                  <label class="services-aside__label" for="calender">
                     <div class="services-aside__name">Check in</div>
                     <input type="text" id="airdatepicker" placeholder="01.01.2024" readonly>
                  </label>
                  <label class="services-aside__label" for="calender">
                     <div class="services-aside__name">Check out</div>
                     <input type="text" id="airdatepicker2" placeholder="01.01.2024" readonly>
                  </label>
                  <label class="services-aside__label" for="#">
                     <div class="services-aside__name">Guests</div>
                     <input type="number" min="1" value="1" class="services-aside__inp-number" readonly>
                  </label>
               </form>
               <button class="services-aside__btn" type="submit">Book</button>
               <div class="services-aside__resume">
                  <ul class="services-aside__names">
                     <li class="services-aside__item">3.200kr x 2 nights</li>
                     <li class="services-aside__item">Healthy Dinner</li>
                     <li class="services-aside__item">Cleaning fee</li>
                     <li class="services-aside__item">Car charge</li>
                  </ul>
                  <ul class="services-aside__quanriry">
                     <li class="services-aside__item"> 6.400kr</li>
                     <li class="services-aside__item">200kr</li>
                     <li class="services-aside__item">400kr</li>
                     <li class="services-aside__item">1.900kr</li>
                  </ul>
               </div>
               <div class="services-aside__total">
                  <h3 class="services-aside__total-title">Total</h3>
                  <div class="services-aside__total-num">7.000kr</div>
               </div>
               <form action="#" class="services-aside__form-bottom">
                  <label for="#" class="services-aside__label-bottom">
                     <input type="text" class="services-aside__input-bottom" placeholder="Coupon Code">
                     <button class="services-aside__btn-bottom" type="submit">apply</button>
                  </label>
               </form>
            </div>
         </div>
      </div>
   </section>
</main>

<!--=include footer.html -->
